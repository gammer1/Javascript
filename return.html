<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return Type</title>
</head>
<body>
    <script type="text/Javascript">
        function circleArea(r) {
            area = 3.14 * r * r;
            return area;
        }

        // var result = circleArea(21)
        // document.write("The area of a circle is: " + result);
        document.write("The area of a circle is: " + circleArea(7));
    </script>
</body>
</html>

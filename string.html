<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=scr, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        //strings
        let str="Hello"

        //slice method
        x=str.slice(1,3)
        document.write(x+ "<br>")

        //length
        document.write(str.length+ "<br>")

        //touppercase method
        document.write(str.toUpperCase()+"<br>")

        //tolowercase method
        document.write(str.toLowerCase()+"<br>")

        //indexof
        document.write(str.indexOf("1")+"<br>")
    </script>
</body>
</html>

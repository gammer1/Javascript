<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        document.write("math object" +"<br>");

        document.write(Math.pow(2,5)+"<br>");
        document.write(Math.random()+"<br>");
        document.write(Math.round(3.6)+"<br>");
        document.write(Math.ceil(3.2)+"<br>");
        document.write(Math.floor(3.2)+"<br>");
        document.write(Math.sqrt(3.2)+"<br>");
        for (i=1; i<=20; i++){
            var x=Math.random();
            x=10*x +1;
            x = Math.floor(x);
            document.write(
                "Randon number (" + i +") in range " +
            "1..10 --> "+ x +"<br/>"
            );
        }
    </script>
</body>
</html>
